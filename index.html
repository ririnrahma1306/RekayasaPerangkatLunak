<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Nilai | Portal Akademik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portal Akademik</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html"><b>Input Nilai</b></a>
                <a class="nav-link" href="lihat_data.html">Lihat Data Mahasiswa</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 shadow-sm">
                    <h2 class="card-title text-center mb-4">Formulir Input Nilai</h2>
                    <form id="nilaiForm">
                        <div class="mb-3">
                            <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap" required>
                        </div>
                        <div class="mb-3">
                            <label for="nim" class="form-label">NIM (Nomor Induk Mahasiswa)</label>
                            <input type="text" class="form-control" id="nim" placeholder="Contoh: 10119001" required pattern="\d+">
                        </div>
                        <div class="mb-3">
                            <label for="mataKuliah" class="form-label">Mata Kuliah</label>
                            <select class="form-select" id="mataKuliah" required>
                                <option value="" disabled selected>Pilih mata kuliah...</option>
                                <option value="MK001 - Technopreneurship">MK001 - Technopreneurship</option>
                                <option value="MK002 - Manajemen Risiko">MK002 - Manajemen Risiko</option>
                                <option value="MK003 - Rekayasa Perangkat Lunak">MK003 - Rekayasa Perangkat Lunak</option>
                                <option value="MK004 - Pemrograman Mobile">MK004 - Pemrograman Mobile</option>
                                <option value="MK005 - Testing & Implementasi Sistem">MK005 - Testing & Implementasi Sistem</option>
                                <option value="MK006 - Multimedia">MK006 - Multimedia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="nilai" class="form-label">Nilai Mahasiswa</label>
                            <input type="number" step="0.1" class="form-control" id="nilai" placeholder="Contoh: 85.5" min="0" max="100" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Simpan Data</button>
                        </div>
                    </form>
                    <div id="message" class="mt-3 text-center" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
