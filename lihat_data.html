<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Data Nilai | Portal Akademik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portal Akademik</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html"><b>Input Nilai</b></a>
                <a class="nav-link" href="lihat_data.html">Lihat Data Mahasiswa</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card p-4 shadow-sm">
                    <h2 class="card-title text-center mb-4">Data Nilai Mahasiswa</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Nama Lengkap</th>
                                    <th>NIM</th>
                                    <th>Mata Kuliah</th>
                                    <th>Nilai</th>
                                </tr>
                            </thead>
                            <tbody id="nilaiTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Memastikan fungsi loadData dipanggil saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadData !== 'undefined') {
                loadData();
            } else {
                console.error('loadData function not found. Check js/main.js');
            }
        });
    </script>
</body>
</html>
